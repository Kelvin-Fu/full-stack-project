    <div class="spaceBlock"></div>
    <section id="Home" class="mt-4 pt-3">
      <div class="container-fluid">
        <div class="row align-items-center">
          <!-- Today Date -->
          <div class="col-md-2 col-sm-2 col-xs-2 fw-bold text-center">
            <div id="todayDate"></div>
            <div class="todayDay"></div>
          </div>
          <!-- /Today Date -->
          <!--Weather Block-->
          <div class="col-md-10 col-sm-10 col-xs-10 weatherBlock">
            <div class="row d-flex flex-nowrap align-items-center">
              <div class="col text-center">
                <div class="fw-bold" id="city"></div>
                <div class="small">Weather</div>
              </div>
              <div class="col text-center">
                <div class="fw-bold">Current</div>
                <div class="currentTemp"></div>
              </div>
              <div class="col text-center">
                <div class="fw-bold align-middle weekdays"></div>
                <div class="small HighTemp"></div>
                <div class="small lowTemp"></div>
              </div>
              <div class="col text-center">
                <div class="fw-bold weekdays"></div>
                <div class="small HighTemp"></div>
                <div class="small lowTemp"></div>
              </div>
              <div class="col text-center">
                <div class="fw-bold weekdays"></div>
                <div class="small HighTemp"></div>
                <div class="small lowTemp"></div>
              </div>
              <div class="col text-center">
                <div class="fw-bold weekdays"></div>
                <div class="small HighTemp"></div>
                <div class="small lowTemp"></div>
              </div>
              <div class="col text-center">
                <div class="fw-bold weekdays"></div>
                <div class="small HighTemp"></div>
                <div class="small lowTemp"></div>
              </div>
              <div class="col text-center">
                <div class="fw-bold weekdays"></div>
                <div class="small HighTemp"></div>
                <div class="small lowTemp"></div>
              </div>
              <div class="col text-center">
                <div class="fw-bold weekdays"></div>
                <div class="small HighTemp"></div>
                <div class="small lowTemp"></div>
              </div>
            </div>
          </div>
          <!--Weather Block-->
        </div>
        <hr />
        <div class="row">
          <div class="col-lg-3">
            <div class="card mx-3">
              <div class="card-body clock">Current Time: 14:23:51</div>
            </div>
            <div class="card mx-3 mt-3">
              <div class="card-header">Quick Check List</div>
              <div class="card-body">
                <ul class="list-group">
                  <li class="list-group-item">
                    <input class="form-check-input me-1 checkBoxes" type="checkbox" value="" id="firstCheckbox" />
                    <input type="text" name="first_item" id="first_item" class="checkItems" placeholder="To-do" />
                  </li>
                  <li class="list-group-item">
                    <input class="form-check-input me-1 checkBoxes" type="checkbox" value="" id="" />
                    <input type="text" name="second_item" id="second_item" class="checkItems" placeholder="To-do" />
                  </li>
                  <li class="list-group-item">
                    <input class="form-check-input me-1 checkBoxes" type="checkbox" value="" id="" />
                    <input type="text" name="third_item" id="third_item" class="checkItems" placeholder="To-do" />
                  </li>
                  <li class="list-group-item">
                    <input class="form-check-input me-1 checkBoxes" type="checkbox" value="" id="" />
                    <input type="text" name="fouth_item" id="fouth_item" class="checkItems" placeholder="To-do" />
                  </li>
                  <li class="list-group-item">
                    <input class="form-check-input me-1 checkBoxes" type="checkbox" value="" id="" />
                    <input type="text" name="fifth_item" id="fifth_item" class="checkItems" placeholder="To-do" />
                  </li>
                  <li class="list-group-item">
                    <input class="form-check-input me-1 checkBoxes" type="checkbox" value="" id="" />
                    <input type="text" name="six_item" id="six_item" class="checkItems" placeholder="To-do" />
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="card">
              <div class="colorBlock card-header">Notes:</div>
              <div class="card-body">
                <textarea name="notes" id="notes" rows="14."></textarea>
              </div>
            </div>
          </div>
          <!-- my calendar-->
          <div class="col-lg-4 col-md-5 mt-lg-0 mt-md-3">
            <div class="card wrapper">
              <header class="card-header">
                <p class="fw-bold current-date"></p>
                <div class="icons">
                  <span id="prev" class="material-symbols-rounded">&lt</span>
                  <span id="next" class="material-symbols-rounded">&gt</span>
                </div>
              </header>
              <div class="card-body px-0">
                <div class="calendar ps-0">
                  <ul class="weeks fw-bold">
                    <li>S</li>
                    <li>M</li>
                    <li>T</li>
                    <li>W</li>
                    <li>T</li>
                    <li>F</li>
                    <li>S</li>
                  </ul>
                  <ul class="days"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12 col-sm-12 col-xs-12 fw-bold">
            <div class="card">
              <div class="card-header">Agenda</div>
              <div class="card-body">
                <div>Today</div>
                <table class="table agenda today table-hover">
                  <tbody></tbody>
                </table>

                <div>Tomorrow</div>
                <table class="table agenda tomorrow table-hover">
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/share.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/weather.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
