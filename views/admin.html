<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Planner</title>
    <link rel="stylesheet" href="font/css/fontawesome.min.css" />
    <link rel="stylesheet" href="font/css/brands.min.css" />
    <link rel="stylesheet" href="font/css/solid.min.css" />
    <link rel="stylesheet" href="css/page.css" />
    <link rel="stylesheet" href="css/admin.css" />
  </head>

  <body style="background-color: rgb(237, 237, 233, 0.3)">
    <header></header>
    <div class="offcanvas offcanvas-start bg-dark sidebar-nav" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-body p-0" style="background-color: #f5ebe0">
        <nav class="navbar">
          <ul class="navbar-nav">
            <li>
              <a class="navbar-brand me-auto px-4" href="login.html"
                ><img src="img/icon.png" alt="Brand" width="90" class="mt-3" />
                <div class="h3 px-3">Planner</div></a
              >
            </li>
            <li>
              <div class="text-muted fw-bold text-uppercase px-3 mb-2">MAIN</div>
            </li>
            <li>
              <a href="#" class="nav-link px-3 active"><span class="me-2"></span>Account manage</a>
            </li>

            <li class="nav-link px-3 sidebar-link mt-3"><button class="btn btn-dark" id="logOut">Log out</button></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="spaceBlock"></div>
    <section class="mt-4 pt-3">
      <div class="container-fluid">
        <p class="h3">Account management</p>

        <div class="row">
          <div class="col-lg-12">
            <table class="table expense text-center">
              <thead>
                <tr>
                  <th class="user">User</th>
                  <th>Email</th>
                  <th class="date">Registered date</th>
                  <th class="date">Delete Account</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <!--Add event pop up-->
        <div class="popup-overlay" id="popupOverlay">
          <div class="popup" id="popup">
            <span class="close" id="closePopup">&times;</span>
            <div class="popup-content">
              <form action="#">
                <div>Deleting user &nbsp<span id="useremail"></span></div>
                <div><button id="yesOpt" class="btn btn-success">Confirm</button> <button id="noOpt" class="btn btn-secondary">No</button></div>
              </form>
            </div>
          </div>
        </div>
        <!--Add event pop up-->
      </div>
    </section>
    <script src="js/admin.js"></script>
    <script src="js/share.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
