<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Planner</title>
    <link rel="stylesheet" href="font/css/fontawesome.min.css" />
    <link rel="stylesheet" href="font/css/brands.min.css" />
    <link rel="stylesheet" href="font/css/solid.min.css" />
    <link rel="stylesheet" href="css/page.css" />
    <link rel="stylesheet" href="css/finance.css" />
  </head>

  <body style="background-color: rgb(237, 237, 233, 0.3)">
    <header></header>
    <div class="offcanvas offcanvas-start bg-dark sidebar-nav" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-body p-0" style="background-color: #f5ebe0">
        <nav class="navbar">
          <ul class="navbar-nav">
            <li>
              <a class="navbar-brand me-auto px-4" href="login.html"
                ><img src="img/icon.png" alt="Brand" width="90" class="mt-3" />
                <div class="h3 px-3">Planner</div></a
              >
            </li>
            <li>
              <div class="text-muted fw-bold text-uppercase px-3 mb-2">MAIN</div>
            </li>
            <li>
              <a href="./index.html" class="nav-link px-3 active"><span class="me-2"></span>Home</a>
            </li>
            <li>
              <a href="./calendar.html" class="nav-link px-3 active"><span class="me-2"></span>Calendar</a>
            </li>

            <li class="my-2">
              <hr />
            </li>
            <li>
              <div class="text-muted small fw-bold text-uppercase px-3">Utility</div>
            </li>
            <li>
              <a class="nav-link px-4 sidebar-link mt-2" href="./finance.html" aria-controls="collapseExample"> <span>Finance</span> </a>
            </li>
            <li class="nav-link px-3 sidebar-link mt-3"><button class="btn btn-dark" id="logOut">Log out</button></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="spaceBlock"></div>
    <section class="mt-4 pt-3">
      <div class="container-fluid">
        <p class="h3">Budget Tracker</p>
        <!-- <div class="row"> -->
        <div class="options">
          <button class="btn btn-info mt-3" id="popup">Add item</button>
          <label for="fromDate" class="mt-3 mx-3">From: </label>
          <input type="date" name="fromDate" id="fromDate" class="mt-3" />
          <label for="toDate" class="mt-3 mx-3">To:</label>
          <input type="date" name="toDate" id="toDate" class="mt-3" />
        </div>

        <!-- </div> -->
        <div class="row">
          <div class="col-lg-12">
            <table class="table expense text-center">
              <thead>
                <tr>
                  <th class="date">Date</th>
                  <th>Description</th>
                  <th class="credit">Expense</th>
                  <th class="debit">Income</th>
                </tr>
              </thead>
              <tbody></tbody>
              <tfoot>
                <td></td>
                <th id="finalTotal">Total:</th>
                <th class="credit" id="expenseTotal"></th>
                <th class="debit" id="incomeTotal"></th>
              </tfoot>
            </table>
          </div>
        </div>
        <!--Add event pop up-->
        <div class="popup-overlay" id="popupOverlay">
          <div class="popup" id="popup">
            <span class="close" id="closePopup">&times;</span>
            <div class="popup-content">
              <p>New Item:</p>
              <form action="#">
                <label for="Description">Description:</label>
                <input type="text" name="Description" id="Description" placeholder="Add Description" />
                <label for="amount">Amount: ($)</label>
                <input type="number" name="amount" id="amount" />
                <label for="transactionType">Type:</label>
                <select id="transactionType">
                  <option value="expense">Expense</option>
                  <option value="income">Income</option>
                </select>
                <label for="eventDate">Date:</label>
                <input type="date" name="Date" id="Date" />
                <button id="submitForm">Save</button>
              </form>
            </div>
          </div>
        </div>
        <!--Add event pop up-->
      </div>
    </section>
    <script src="js/budget.js"></script>
    <script src="js/share.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
